<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://d3js.org; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com;">
    <title>Smart Survey Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Custom styles for drag and drop and animations */
        .dragging {
            opacity: 0.5;
        }
        .drag-over {
            transform: scale(1.02);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .modal.show {
            animation: fadeIn 0.3s;
        }
        .modal-content {
            animation: slideDown 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden font-sans">
    <!-- Toolbar -->
    <div class="bg-teal-800 text-white px-5 py-4 flex justify-between items-center shadow-lg z-50">
        <h1 class="text-xl font-semibold">Smart Survey Builder</h1>
        <div class="flex gap-2.5 items-center">
            <input type="file" id="loadFileInput" accept=".json" class="hidden">
            <button id="loadBtn" class="bg-teal-600 hover:bg-teal-700 text-white px-5 py-2.5 rounded-md text-sm flex items-center gap-2 transition-colors" title="Load survey from JSON file">

            <button id="saveBtn" class="bg-teal-600 hover:bg-teal-700 text-white px-5 py-2.5 rounded-md text-sm flex items-center gap-2 transition-colors" title="Save survey to JSON file">

            <button id="chartBtn" class="bg-teal-600 hover:bg-teal-700 text-white px-5 py-2.5 rounded-md text-sm flex items-center gap-2 transition-colors" title="View flow chart">

        </div>
    </div>
    
    <!-- Main Container -->
    <div class="flex h-[calc(100vh-60px)]">

        <div class="w-[280px] bg-white border-r-2 border-gray-200 flex flex-col overflow-hidden">
            <!-- Survey Info Section -->
            <div class="border-b-2 border-gray-200 bg-teal-50">
                <!-- Collapsed Header -->
                <div id="surveyInfoHeader" class="p-4 cursor-pointer hover:bg-teal-100 transition-colors flex items-center justify-between">
                    <div class="flex-1 min-w-0">
                        <h2 class="text-base text-teal-900 font-semibold mb-1">Survey Information</h2>
                        <p id="surveyInfoTitleDisplay" class="text-sm text-teal-700 truncate">No title yet</p>
                    </div>
                    <button id="surveyInfoToggleBtn" class="ml-2 text-teal-700 hover:text-teal-900 transition-colors flex-shrink-0" title="Expand/Collapse">
                        <span id="surveyInfoToggleIcon" class="text-xl">â–¶</span>
                    </button>
                </div>
                <!-- Expanded Form -->
                <div id="surveyInfoForm" class="hidden p-4 pt-0">
                    <div class="mb-3">
                        <label class="text-xs text-teal-900 font-semibold mb-1.5 block">Survey Title:</label>
                        <input type="text" id="surveyTitleInput" class="w-full px-3 py-2 border-2 border-gray-300 rounded-md text-sm focus:outline-none focus:border-teal-600" placeholder="Enter survey title..." />
                    </div>
                    <div class="mb-3">
                        <label class="text-xs text-teal-900 font-semibold mb-1.5 block">Survey Description:</label>
                        <textarea id="surveyDescriptionInput" class="w-full px-3 py-2 border-2 border-gray-300 rounded-md text-sm focus:outline-none focus:border-teal-600 resize-y min-h-[60px]" placeholder="Enter survey description..."></textarea>
                    </div>
                </div>
            </div>
            <!-- Questions Section -->
            <div class="p-4 border-b-2 border-gray-200 bg-gray-50">
                <h2 class="text-base text-teal-900 mb-1 font-semibold">Questions List</h2>
                <p class="text-xs text-gray-500 m-0 mb-3">Drag and drop to reorder questions</p>
                <button id="addQuestionBtn" class="w-full bg-teal-600 hover:bg-teal-700 text-white px-4 py-2.5 rounded-md text-sm flex items-center justify-center gap-2 transition-colors font-medium" title="Add new question">
                    <span class="text-xl font-bold">+</span> Add Question

            </div>
            <div class="flex-1 overflow-y-auto p-2.5" id="questionsList">

                    <img src="images/image.png" alt="Legos" class="w-8 h-8 rounded-full object-cover border-2 border-gray-300 group-hover:border-teal-400 transition-all duration-300">
                    <span>Copyright by Legos 2025</span>
                </a>
            </div>
        </div>
        
        <!-- Content Panel -->
        <div class="flex-1 h-[calc(100vh-60px)] relative overflow-auto bg-gray-50" id="contentPanel">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center text-gray-500" id="emptyState">
                <h2 class="text-2xl mb-2.5">No questions yet</h2>
                <p class="text-sm">Click the "Add Question" button to start creating your survey</p>
            </div>
            <div class="h-full flex flex-col bg-white hidden" id="questionEditor">
                <!-- CÃ¢u há»i Ä‘Æ°á»£c chá»n sáº½ hiá»ƒn thá»‹ á»Ÿ Ä‘Ã¢y -->

    </div>

    <!-- Modal Ä‘á»ƒ xem graph chart -->

            <div class="bg-teal-700 text-white p-5 flex justify-between items-center rounded-t-lg">

            </div>
